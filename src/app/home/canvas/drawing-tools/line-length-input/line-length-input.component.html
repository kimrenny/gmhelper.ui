<div class="length-input-container">
  <div class="length-input-window">
    <button (click)="decrease()">-</button>
    <input type="text" [value]="value" (input)="onInput($event)" />
    <button (click)="increase()">+</button>
    <button (click)="save()">OK</button>
  </div>

  <div class="preset-buttons">
    <button (click)="setValue(1)">NUM</button>
    <button (click)="setValue('x')">x</button>
    <button (click)="setValue('y')">y</button>
    <button (click)="setValue('?')">?</button>
  </div>
</div>
