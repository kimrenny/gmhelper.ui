<footer class="app-footer select-none" [class.collapsed]="collapsed">
  <div class="footer-left">
    <span>{{ "FOOTER.COPYRIGHT" | translate }}</span>
  </div>

  <div class="footer-links">
    <a [routerLink]="['/privacy']">{{ "FOOTER.PRIVACY" | translate }}</a>
    <a [routerLink]="['/terms']">{{ "FOOTER.TERMS" | translate }}</a>
    <a (click)="goToSection('roadmap')">{{ "FOOTER.ROADMAP" | translate }}</a>
  </div>

  <div class="footer-right">
    <a href="https://github.com/kimrenny/gmhelper.ui" target="_blank">
      <img src="assets/icons/github.svg" alt="GitHub" />
    </a>
  </div>
</footer>

<button
  class="footer-toggle-btn"
  [class.collapsed]="collapsed"
  [class.expanded]="!collapsed"
  (click)="toggleFooter()"
>
  <span *ngIf="!collapsed">↓</span>
  <span *ngIf="collapsed">↑</span>
</button>
